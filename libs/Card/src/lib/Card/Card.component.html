<p-card [header]="header" [subheader]="subheader" [style]="{ width: '360px' }">
    <ng-template pTemplate="header">
      <img alt="Card" [src]="imageUrl" />
    </ng-template>
    <h5>${{price}}</h5>
    <div class="flex space-between gap-3">
      <p-button label="{{ buttonText1 }}" severity="secondary" class="w-full" styleClass="w-full"></p-button>
    </div>
  </p-card>
